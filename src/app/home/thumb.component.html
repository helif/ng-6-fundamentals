<div class="well hoverwell thumbnail" [routerLink]="['/event',event.id]" *ngIf="event">
    <h3>{{event.name | uppercase}}</h3>
    <div>Date: {{event.date | date:'dd/MM/yyyy'}}</div>
    <div [ngSwitch]="event.time" [ngClass]="getStartTimeClass(event)">Time: {{event.time}} 
        <span *ngSwitchCase="'8:00 am'"> (Early Start)</span>
        <span *ngSwitchCase="'10:00 am'"> (Late Start)</span>
        <span *ngSwitchDefault> (Normal Start)</span>
    </div>
    <div>Price: {{event.price | currency:'AUD'}}</div>
    <div *ngIf="event.location">
        <span>Location: {{event.location?.address}}</span>
        <span>&nbsp;</span>
        <span>{{event.location.city}}, {{event.location?.country}}</span>
    </div>
    <div *ngIf="event.onlineUrl">OnLine URL: {{event.onlineUrl}}</div>
    <button class="btn btn-primary" (click)="handleClick($event)">Click Me!</button>
</div>
