<div class="row">
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
        <div class="form-group" [ngClass]="{'error':isInvalidField('firstName')}">
            <label for="firstName">First Name:</label><em *ngIf="isInvalidField('firstName')">Required</em>
            <input id="firstName" formControlName="firstName" type="text" class="form-control" placeholder="First Name..." />
        </div>
        <div class="form-group" [ngClass]="{'error':isInvalidField('lastName')}">
            <label for="lastName">Last Name:</label><em *ngIf="isInvalidField('lastName')">Required</em>
            <input id="lastName" formControlName="lastName" type="text" class="form-control" placeholder="Last Name..." />
        </div>
    
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        <button type="button" class="btn btn-warning" style="float:right" (click)="logout()">Logout</button>
        </form>
    </div>
</div>
