<div class="row" *ngFor="let session of filteredSessions">
    <div class="col-md-1" *ngIf="authService.isAuthenticated()">
        <up-vote (vote)="toggleVote(session)" [count]="session.voters.length"
            [voted]="userHasVoted(session)"></up-vote>
    </div>
    <div class="col-md-10">
        <collapsible-well>

            <h4 class="title">
                {{session.name}}
                <i *ngIf="session.voters?.length > 2" class="glyphicon glyphicon-fire" style="color:red"></i>
            </h4>
            <div well-body>
                <h6>{{session.presenter}}</h6>
                <span>Duration: {{session.duration | duration}}</span><br />
                <span>Level: {{session.level}}</span>
                <p>{{session.abstract}}</p>
            </div>
    
        </collapsible-well>
    </div>
</div>
